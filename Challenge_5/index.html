<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="hero">
            <div class="hero__1">
                <img src="images/illustration-hero.svg" alt="">
            </div>
            <div class="description">
                <h1>Order Summary</h1>
                <p>You can now listen to million of songs,
                    audiobooks, and podcasts on any device
                    anywhere you like.
                    <div class="price">
                    <div class="icon">
                        <ul>
                            <li><img src="images/icon-music.svg" alt=""></li>
                        </ul>
                    </div>
                    <div class="annual">
                        <ul>
                        <li><h4>Annual Plan</h4></li>
                        <li><p>$59.99/year</p></li>
                    </ul>
                    </div>
                    <div class="change">
                        <ul>
                            <li><a href="">Change</a></li>
                        </ul>
                    </div>
                    </div>
                    <div class="btn">
                    <button>Proceed to payment</button>
                    <p>Cancel Order</p>
                    </div>
                    </div>
                
            </div>
        </div>
    </main>
</body>
</html>
